window:
  dimensions:
    columns: 80
    lines: 33
font:
  normal:
    family: Inconsolata
  size: 18

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'

shell:
  program: zsh

key_bindings:
  - { key: B, mods: Control|Shift, chars: "\x1bb" }
  - { key: F, mods: Control|Shift, chars: "\x1bf" }
  - { key: E, mods: Control|Shift, chars: "\x1be" }
  - { key: A, mods: Control|Shift, chars: "\x1ba" }
